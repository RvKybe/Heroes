<div class="hero">
  <div class="hero__title">
    <div>
      {{ hero.name }}
    </div>
    <div>
      {{ hero.level }} ур.
    </div>
  </div>
  <dx-button [icon]="icon"
             (onClick)="changeDisplay()"
  ></dx-button>
  <ng-container *ngIf="isVisible">
    <div>
      Сила: {{ hero.power }}
    </div>
    <div>
      Способности:
    </div>
    <div *ngFor="let abilityId of hero.abilityIds"
         class="ability-item">
      {{ abilityId | getAbilitiesNamesByIds }}
    </div>
    <div class="button-container">
      <dx-button (click)="switchPopupDisplay( true)"
                 text="Редактировать"
                 class="edit-button"
      ></dx-button>
    </div>
  </ng-container>
</div>
<dx-popup [(visible)]="popupVisible"
          [hideOnOutsideClick]="true"
          [showTitle]="true"
          [dragEnabled]="false"
          title="Edit Hero"
          container="body">
    <app-create-hero *ngIf="popupVisible"
                     mode="edit"
                     [hero]="hero"
    ></app-create-hero>
</dx-popup>
