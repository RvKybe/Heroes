<div class="filter-form">
    <div class="filter-form__row">
        <div class="filter-form__sort-item sort-item--margin-right sort-item--flex-start">
            <div>
                Уровень героя:
            </div>
            <div class="filter-form__sort-item sort-item__range-input">
                <div>
                    от
                </div>
                <dx-number-box [formControl]="bottomLevelFormControl"
                               [min]="0"
                               [max]="100"
                               [showSpinButtons]="true"
                               class="input--size-s"
                ></dx-number-box>
                <div>
                    до
                </div>
                <dx-number-box [formControl]="topLevelFormControl"
                               [min]="0"
                               [max]="100"
                               [showSpinButtons]="true"
                               class="input--size-s"
                ></dx-number-box>
            </div>
        </div>
        <div class="filter-form__sort-item">
            <div>
                Способности:
            </div>
            <dx-tag-box [dataSource]="possibleAbilities$ | async"
                        [formControl]="abilitiesFormControl"
                        [hideSelectedItems]="true"
                        [multiline]="false"
                        displayExpr="name"
                        valueExpr="id"
                        placeholder=""
                        class="sort-item__abilities-input"
            ></dx-tag-box>
        </div>
    </div>
    <div class="filter-form__row">
        <div class="filter-form__sort-item sort-item--margin-right">
            <div>
                Поиск по имени:
            </div>
            <dx-text-box [formControl]="heroNameFormControl"
                         [maxLength]="30"
                         class="sort-item__name-input"
            ></dx-text-box>
        </div>
        <div class="filter-form__sort-item">
            <div>
                Сортировать по {{ outputSortName }} уровня:
            </div>
            <dx-button [icon]="iconName"
                       (click)="switchSort()"
            ></dx-button>
        </div>
    </div>
</div>
