<dx-scroll-view [class.popup]="formMode === EDialogMode.EDIT"
                width="100%">
    <div [class.popup__fieldSet--padding]="formMode === EDialogMode.EDIT"
         class="dx-fieldset">
        <div class="dx-field">
            <div class="dx-field-label">
                Имя:
            </div>
            <div class="dx-field-value">
                <dx-text-box [showClearButton]="true"
                             [isValid]="nameFormControl.valid || nameFormControl.untouched"
                             [formControl]="nameFormControl"
                             [maxLength]="30"
                             valueChangeEvent="input"
                             placeholder="John Smith"
                ></dx-text-box>
            </div>
        </div>
        <div class="dx-field">
            <div class="dx-field-label">
                Сила:
            </div>
            <div class="dx-field-value">
                <dx-number-box [showClearButton]="true"
                               [isValid]="powerFormControl.valid || powerFormControl.untouched"
                               [formControl]="powerFormControl"
                               [min]="1"
                               [max]="100"
                               [showSpinButtons]="true"
                               [maxlength]="3"
                               [inputAttr]="{ 'aria-label': 'Integer Format' }"
                               placeholder="6"
                ></dx-number-box>
            </div>
        </div>
        <div class="dx-field">
            <div class="dx-field-label">
                Способности:
            </div>
            <div class="dx-field-value">
                <dx-tag-box [dataSource]="(abilities$ | async)"
                            [hideSelectedItems]="true"
                            [isValid]="abilityIdsFormControl.valid || abilityIdsFormControl.untouched"
                            [formControl]="abilityIdsFormControl"
                            [multiline]="false"
                            [displayExpr]="LItem.NAME"
                            [valueExpr]="LItem.ID"
                            placeholder="Teleportation"
                ></dx-tag-box>
            </div>
        </div>
        <div [class.popup__level-text]='formMode === EDialogMode.EDIT'
             class="dx-field">
            <div class="dx-field-label">
                Уровень:
            </div>
            <div class="dx-field-value">
                <ng-container [ngSwitch]="formMode">
                    <dx-number-box *ngSwitchCase="EDialogMode.CREATE"
                                   [isValid]="levelFormControl.valid || levelFormControl.untouched"
                                   [formControl]="levelFormControl"
                                   [showClearButton]="true"
                                   [min]="1"
                                   [max]="100"
                                   [showSpinButtons]="true"
                                   [maxlength]="3"
                                   [inputAttr]="{ 'aria-label': 'Integer Format' }"
                                   placeholder="13"
                    ></dx-number-box>
                    <div *ngSwitchCase="EDialogMode.EDIT">
                        {{ levelFormControl.value }}
                    </div>
                </ng-container>
            </div>
        </div>
        <div class="error-message">
            {{ errorMessage }}
        </div>
    </div>
</dx-scroll-view>
<div class="button-container">
    <dx-button [disabled]="form.invalid"
               [text]="formMode === EHeroFormMode.CREATE ? 'Создать героя' : 'Сохранить изменения'"
               [type]="formMode === EHeroFormMode.CREATE ? 'default' : 'success'"
               [class.popup__edit-button]="formMode === EDialogMode.EDIT"
               (click)="submit()"
    ></dx-button>
</div>
